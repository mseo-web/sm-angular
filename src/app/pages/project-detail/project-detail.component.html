<div class=" content">
  <div class="container">

    <div class="row justify-content-around">
      <h1>{{project.name}}</h1>
    </div>

    <div class="row justify-content-around">
      <h3>Страница проекта</h3>
    </div>

    <div *ngIf="project" class="row">

      <div class=" col-md-6">

        <ngb-carousel>
          <ng-template ngbSlide *ngFor="let item of photoArr">
            <div class="img-block">
              <img src="https://laravel.smartexweb.kz/storage/{{item.id}}/{{item.file_name}}" alt="slide">
            </div>
          </ng-template>
        </ngb-carousel>

      </div><!-- col-md-6 -->

      <div class="col-md-6 portfolio-info">
        <h3>Описание проекта</h3>
            <ul>
              <li>
                <strong>Категория</strong>: <div *ngFor="let category of categoriesArr" class="d-inline-flex justify-content-center flex-wrap"><div class="project-detail-category"> {{ category.name }} </div></div>
              </li>
              <li><strong>Заказчик</strong>: {{ project.client }}</li>
              <li><strong>Должность</strong>: {{ project.spec }}</li>
              <li><strong>Период</strong>: {{ project.period }}</li>
              <li><strong>Сайт проекта</strong>: <a href="{{ project.siteurl }}" target="_blank">{{ project.siteurl }}</a></li>
            </ul>

            <p>
              {{ project.description }}
            </p>

            <button type="button" class="btn btn-outline-danger" (click)="goBack()">ПРОЕКТЫ</button>
      </div><!-- col-md-6 -->

    </div><!-- row -->

  </div><!-- container -->
</div><!-- content -->
